<h1>Registration Form</h1>
<!--Overall form group to house the overall form-->
<form [formGroup]="registrationForm">
  {{ registrationForm.value | json }}
  <div class="form-group">
    <label for="userName">Username</label>
    <input
      id="userName"
      formControlName="userName"
      type="text"
      class="form-control"
    />
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input
      id="password"
      formControlName="password"
      type="password"
      class="form-control"
    />
  </div>
  <div class="form-group">
    <label for="confirmPassword">Confirm Password</label>
    <input
      id="confirmPassword"
      formControlName="confirmPassword"
      type="password"
      class="form-control"
    />
  </div>
  <!--  A nested formGroup containing user address/location.. it takes a 'formGroupName' to indicate its a nested formGroup while its children takes formControlNames each-->
  <div formGroupName="address">
    <div class="form-group">
      <label for="city">City</label>
      <input
        id="city"
        formControlName="city"
        type="text"
        class="form-control"
      />
    </div>
    <div class="form-group">
      <label for="state">State</label>
      <input
        id="state"
        formControlName="state"
        type="text"
        class="form-control"
      />
    </div>
    <div class="form-group">
      <label for="postal">Postal Code</label>
      <input
        id="postal"
        formControlName="postalCode"
        type="text"
        class="form-control"
      />
    </div>
  </div>
  <button class="btn btn-success" type="submit">Register</button>
  <br />
</form>
