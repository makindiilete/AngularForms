<h1>Registration Form</h1>
<!--we bind the overall form using formGroup directive to the property created in our class-->
<form [formGroup]="registrationForm">
  <div class="form-group">
    <label for="userName">Username</label>
    <!--    we then bind each form fields to the respective formControls created in the class-->
    <input
      id="userName"
      formControlName="userName"
      type="text"
      class="form-control"
    />
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input
      id="password"
      formControlName="password"
      type="password"
      class="form-control"
    />
  </div>
  <div class="form-group">
    <label for="confirmPassword">Confirm Password</label>
    <input
      id="confirmPassword"
      formControlName="confirmPassword"
      type="password"
      class="form-control"
    />
  </div>
  <button class="btn btn-success" type="submit">Register</button>
  <br />
  <!--  We can view the form values in json format-->
  {{ registrationForm.value | json }}
</form>
