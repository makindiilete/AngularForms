<h1>Registration Form</h1>
<form [formGroup]="registrationForm">
  {{ registrationForm.value | json }}
  <div class="form-group">
    <label for="userName">Username</label>
    <input
      id="userName"
      formControlName="userName"
      type="text"
      class="form-control"
    />
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input
      id="password"
      formControlName="password"
      type="password"
      class="form-control"
    />
  </div>
  <div class="form-group">
    <label for="confirmPassword">Confirm Password</label>
    <input
      id="confirmPassword"
      formControlName="confirmPassword"
      type="password"
      class="form-control"
    />
  </div>
  <div formGroupName="address">
    <div class="form-group">
      <label for="city">City</label>
      <input
        id="city"
        formControlName="city"
        type="text"
        class="form-control"
      />
    </div>
    <div class="form-group">
      <label for="state">State</label>
      <input
        id="state"
        formControlName="state"
        type="text"
        class="form-control"
      />
    </div>
    <div class="form-group">
      <label for="postal">Postal Code</label>
      <input
        id="postal"
        formControlName="postalCode"
        type="text"
        class="form-control"
      />
    </div>
  </div>
  <div class="form-group">
    <label for="email">Email</label>
    <!--    Add additional email on Click of ds button -->
    <button
      class="btn btn-secondary btn-sm m-2"
      type="button"
      (click)="addAlternateEmails()"
    >
      Add e-mail
    </button>
    <input
      id="email"
      formControlName="email"
      type="email"
      class="form-control"
    />

    <!--Alternate emails configurations-->
    <div
      formArrayName="alternateEmails"
      *ngFor="let email of alternateEmails.controls; let i = index"
    >
      <label for="alternateEmails">Alternate Emails - {{ i + 1 }}</label>
      <input
        id="alternateEmails"
        [formControlName]="i"
        type="email"
        class="form-control my-1"
      />
    </div>
  </div>

  <div class="form-check">
    <input
      class="form-check-input"
      type="checkbox"
      value=""
      id="subscribe"
      formControlName="subscribe"
    />
    <label class="form-check-label mb-3" for="subscribe">
      Send me promotional offers
    </label>
  </div>
  <button class="btn btn-success" type="submit">Register</button>
</form>
